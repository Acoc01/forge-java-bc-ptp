<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Internet</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <img src="images/globe.png" alt="globe">
            <h1>The Inter<span>net</span></h1>
        </div>
        <header>
            <h2>The World Wide Web</h2>
        </header>
        <main>

            <div class="left-column">
                <div id="top-left-content">
                    <h3>So, what's an <span>Internet?</span></h3>
                    <h4>An <span>Inter</span>connected <span>Net</span>work of computers all around the world!</h4>
                    <div id="button-section">
                        <button class="video-button">WATCH A VIDEO</button>
                        <button class="more-resources">MORE RESOURCES</button>
                    </div>
                </div>
                <div class="img-wrapper">
                    <img src="images/ad_background.png" alt="ninja">
                    <div class="overlay">
                        <h2>Reinvent your career in just 14 weeks</h2>
                        <img id="ninja" src="images/ninja.png" alt="ninja">
                        <button>Learn More</button>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="title">
                    <div class="header-container">
                        <img id="home" src="images/home.png" alt="home">
                        <p>DNS</p>
                    </div>
                    <div class="phone-container">
                        <img id="phone" src="images/phone.png" alt="phone">
                        <div class="column">
                            <p class="mini">Mon - Fri 9 a.m. - 5 p.m. (EST)</p>
                            <p class="phone-number">855.967.3787</p>
                            <p class="mini">International +1.617.963.0555</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
